<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <style>
        .main {
            text-align: center;
        }
    </style>
</head>
<body>
<div id="loading">
    loading...

</div>
<div class="main" id="mainContainer" hidden>
    <img
            height="100"
            width="100"
            id="profileImage"
    >
    <h2 id="fullName"></h2>
    <p id="bio"></p>
    <h5 id="followingInformation"></h5>
    <p>
        Check me on <a id="githubLink">Github</a>
    </p>
    <a class="twitter-timeline" data-width="300" data-height="400" href="https://twitter.com/Kirang79?ref_src=twsrc%5Etfw">Tweets by Kirang79
    </a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

</div>

<script>
    fetch("https://api.github.com/users/KiranJungGurung")
        .then(response => response.json())
        .then(function(data) {
            console.log(data)
            let followingCount = data['following']
            let followingInfo = `I have been following 8 people on Github`
            document.getElementById("profileImage").src = data['avatar_url']
            document.getElementById("fullName").textContent = data['name']
            document.getElementById("bio").textContent = data['bio']
            document.getElementById("followingInformation").textContent = followingInfo
            document.getElementById("githubLink").href = data['html_url']
            document.getElementById("mainContainer").hidden = false
            document.getElementById("loading").hidden = true


        })



</script>
</body>
</head>
</html>
